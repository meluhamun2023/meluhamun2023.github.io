<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meluha MUN - Admin Console</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppinsdisplay=swap" rel="stylesheet">
    <meta name="google-signin-client_id" content="677888343246-mt5fuefa69pc6vjbkv5f9j9dcg9ap7it.apps.googleusercontent.com">
</head>
<body>
    <h3 id = "title">Hello</h3>
    <p id = "role">Developer</p>
    <div class="moneyraised">
        <p id="toptext">Fee Collected</p>
        <h1>0.00$</h3>
    </div>
    <div class="enrolledpeople">
        <p id="toptext">People Enrolled</p>
        <h1>0 DS</h1>
    </div>
    <h2 id="t2">Control Panel</h2>
    <div class="customs">
        <div class="applications">
            <img id="display" src="imgwebsite/app-development.png">
            <h3>Application Status</h3>
            <p>Type:</p>
            <select id="selectdab">
                <option value="1">Delegate Applications</option>
                <option value="2">International Press Applications</option>
                <option value="3">PhotoJournalism Applications</option>
                <option value="4">Allocation List</option>
            </select>
            <input id="linkfortype" type="text" placeholder="URL">
            <button id="statusfortype">Open</button>
        </div>
        <div class="applications">
            <img id="display" src="imgwebsite/team (1).png">
            <h3>Delegates Enrolled</h3>
            <p>Count:</p>
            <input type="number" placeholder="Number">
        </div>
        <div class="applications">
            <img id="display" src="imgwebsite/rupee-symbol.png">
            <h3>Delegation Fees Collected</h3>
            <p>Rupees</p>
            <input type="number" placeholder="0">
        </div>
        <div class="applications">
            <img id="display" src="imgwebsite/add-user.png">
            <h3>Faciliate an account</h3>
            <p>Gmail:</p>
            <input type="email" placeholder="example@example.com">
            <select id ="roleinput">
                <option value="opt1">Prinicipal</option>
                <option value="opt2">Teacher Coordinator</option>
                <option value="opt3">Secretary General</option>
                <option value="opt4">Director General</option>
                <option value="opt5">Chief of Staff</option>
                <option value="opt6">USG Policy</option>
                <option value="opt7">USG Finance</option>
                <option value="opt8">USG Logistics</option>
                <option value="opt9">USG Tech and Design</option>
                <option value="opt10">USG Marketing</option>
                <option value="opt11">OC</option>
            </select>
            <input id="gmailinput" type="email" placeholder="Email Id">
            <input id="scodeenter" type="text" placeholder="Scode">
            <input id="displaynameinput" type="text" placeholder="Display name">
            <button id="nextvalue">Next</button>
        </div>
        <div class="applications">
            <img id="display" src="imgwebsite/video-conference.png">
            <h3>Call for a meeting</h3>
            <button id="timeselect">Next</button>
            <p>Date:</p>
            <input id ="meetingdate" type="date">
            <input id ="meetingtime" type="time">
        </div>
    </div>
    <script src="dashboardjs.js"></script>
</html>
